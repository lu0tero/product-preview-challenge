<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="centrado">

  <div class="card-container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      <div class="card-text">
        <h4>PERFUME</h4>
        <h1>Gabrielle <br> Essence Eau De <br> Parfum</h1>
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="price-container">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>  
        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="" class="icon-cart"> Add to Cart
        </button>
      </div>
    </div>
  </div>

<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Otero</a>.
    </div>
</footer>

</body>
</html>
